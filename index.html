<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imsorrryyyy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo con imagen repetida en mosaico */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://i.pinimg.com/736x/dc/8b/d7/dc8bd7236b0cd37850a58c6b421f5319.jpg");
            background-size: 100px auto; /* m√°s peque√±a = m√°s mosaico */
            background-repeat: repeat;
            background-position: center;
            z-index: -1;
            opacity: 0.25;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            transition: all 0.5s ease;
            border: 2px solid #888; /* borde gris */
        }
        
        h1 {
            color: #555; /* un gris oscuro m√°s elegante */
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .image-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #888; /* borde gris */
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .message {
            font-size: 1.2rem;
            color: #444;
            margin: 20px 0;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #888; /* borde gris */
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #btnYes {
            background-color: #01d15b;
            color: white;
        }
        
        #btnYes:hover {
            background-color: #00a382;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        #btnNo {
            background-color: #eb1818;
            color: white;
            position: relative;
        }
        
        #btnNo:hover {
            background-color: #d42d7a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .hidden {
            display: none;
        }
        
        .thank-you {
            animation: fadeIn 1s ease;
        }
        
        .thank-you h2 {
            color: #2a2a2a;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .thank-you p {
            font-size: 1.3rem;
            color: #444;
            margin-bottom: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #888; /* borde gris */
        }
        
        .plea {
            color: #000; /* ahora en negro */
            font-weight: bold;
            margin-top: 10px;
            min-height: 24px;
            font-size: 1.1rem;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #888; /* borde gris */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 500px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <h1>üòû</h1>
            
            <div class="image-container">
                <img src="https://i.pinimg.com/originals/f8/24/2c/f8242cf641be3b9bff2a4c526344fabd.jpg" alt="disculpas">
            </div>
            
          
            
            <div class="buttons">
                <button id="btnYes">S√≠</button>
                <button id="btnNo">No</button>
            </div>
            
            <p id="plea" class="plea"></p>
        </div>
        
        <div id="thankYou" class="thank-you hidden">
            <h2>jeje graciassssüíô</h2>
            <p>nunk ma lo juroüôáüèæ‚Äç‚ôÄÔ∏è</p>
            <div class="image-container">
                <img src="https://i.pinimg.com/736x/be/3f/54/be3f545a82b006ec18005372a656a47f.jpg" alt="agradecido">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');
            const plea = document.getElementById('plea');
            const mainContent = document.getElementById('mainContent');
            const thankYou = document.getElementById('thankYou');
            
            const pleaMessages = [
                "xfi :(",
                "xfiiii:'(",
                "echaita",
                "yapu:("
            ];
            
            let pleaCount = 0;
            
            btnNo.addEventListener('click', function() {
                if (pleaCount < pleaMessages.length) {
                    plea.textContent = pleaMessages[pleaCount];
                    pleaCount++;
                } else {
                    pleaCount = 0;
                    plea.textContent = pleaMessages[pleaCount];
                    pleaCount++;
                }
                
                const moveX = Math.random() * 100 - 50;
                const moveY = Math.random() * 100 - 50;
                btnNo.style.transform = `translate(${moveX}px, ${moveY}px) scale(${0.9 - (pleaCount * 0.05)})`;
                
                btnYes.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    btnYes.style.transform = 'scale(1)';
                }, 200);
            });
            
            btnYes.addEventListener('click', function() {
                mainContent.classList.add('hidden');
                thankYou.classList.remove('hidden');
            });
            
            btnNo.addEventListener('mouseover', function() {
                if (pleaCount > 0) {
                    const x = Math.random() * 100 - 50;
                    const y = Math.random() * 100 - 50;
                    btnNo.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;
                }
            });
        });
    </script>
</body>
</html>
